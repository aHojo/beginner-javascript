<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../base.css">

</head>


<body>
    <style>
        .turt {
            --x: 0px;
            --y: 0px;
            --rotateX: 0;
            --rotate: 0;
            position: relative;
            transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
        }
    </style>
    <img width="200" class='turt' src="./turtle.png" alt="turt" />
    <script>
        const turt = document.querySelector('.turt');
        let x = 0;
        let y = 0;
        const speed = 10;
        let flipped = false;
        let rotate = 0;
        function handleKeydown(e) {
            if (!e.key.includes('Arrow')) {
                return;
            }
            switch (e.key) {
                case 'ArrowUp':
                    rotate = -90;
                    y -= speed;
                    break;
                case 'ArrowDown':
                    rotate = 90;
                    y += speed;
                    break;
                case 'ArrowLeft':
                    rotate = 0;
                    x -= speed;
                    flipped = true;
                    break;
                case 'ArrowRight':
                    rotate = 0;
                    x += speed;
                    flipped = false;
                    break;
                default:
                    break;
            }
            turt.setAttribute(
                'style',
                `
            --x: ${x}px; 
            --y: ${y}px;
            --rotateX: ${flipped ? '180deg' : 0};
            --rotate: ${rotate === 0 ? 0 : `${String(rotate)}deg`}
            `
            );
        }
        document.addEventListener('keydown', handleKeydown);
    </script>
</body>

</html>
